{% extends 'core/base.html' %}
{% block titulo %} Ingreso a la PythonGRAM {% endblock %}

{% block contenido %}
    {% load static %}
    <section class="h-100 text-center text-white bg-dark mb-5">
        <section class="container h-100">
            <div class="row">
                <div class="col-8 mt-5">
                    <button class="w-100 btn btn-lg btn-success" type="submit">
                        Registate
                    </button>
                </div>
                <div class="col-4 mt-5">
                    <main class="form-signin">
                        <form method="post">
                            {% csrf_token %}
                            <img class="mb-4" src="{% static '' %}" alt="" width="72"/>
                            <h1 class="h3 mb-3 fw-normal">Ingresar</h1>
                
                            <div class="form-floating">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="id_username"
                                    name="username"
                                    placeholder="name"
                                />
                                <label for="floatingInput" class="text-success">Usuario</label>
                            </div>
                            <div class="form-floating">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="id_password"
                                    name="password"
                                    placeholder="Password"
                                />
                                <label for="floatingPassword" class="text-success"
                                >Password</label
                                >
                            </div>
                
                            <div class="checkbox mb-5 mt-5"></div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">
                                Iniciar Sesion
                            </button>
                            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
                            
                        </form>
                    </main>
                </div>
            </div>
        </section>
    </section>


    {% endblock %}
